<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>재고 관리 팝업</title>
</head>
<body>
<!-- 모달 창 구조 -->
<div class="modal fade" id="inventoryModal" th:fragment="inventory_popup" tabindex="-1" role="dialog" aria-labelledby="inventoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inventoryModalLabel">재고 관리</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="wh_warehouse_idx">
                    <input type="hidden" id="operator_id" value="">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- 왼쪽 섹션 -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">재고 정보</h5>
                                    <div class="form-group">
                                        <label for="productCode">상품코드</label>
                                        <input type="text" class="form-control form-control-sm" id="productCode" readonly="readonly">
                                    </div>
                                    <div class="form-group">
                                        <label for="productName">상품명</label>
                                        <input type="text" class="form-control form-control-sm" id="productName" readonly="readonly">
                                    </div>
                                    <div class="form-group">
                                        <label for="locationCode">위치코드</label>
                                        <input type="text" class="form-control form-control-sm" id="locationCode" readonly="readonly">
                                    </div>
                                    <div class="form-group">
                                        <label for="currentStock">현 재고량</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-sm" id="currentStock" placeholder="재고량 입력" readonly="readonly">
                                            <div class="input-group-append">
                                                <span class="input-group-text">개</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="incomingStock">입고 예정 수량</label>
                                        <input type="text" class="form-control form-control-sm" id="incomingStock" readonly="readonly" placeholder="입고 예정 수량 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="outgoingStock">출고 예약 수량</label>
                                        <input type="text" class="form-control form-control-sm" id="outgoingStock" readonly="readonly" placeholder="출고 예약 수량 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="safetyStock">안전 재고</label>
                                        <input type="text" class="form-control form-control-sm" id="safetyStock" readonly="readonly">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 오른쪽 섹션 -->
                        <div class="col-md-6">
                            <!-- 폐기 정보 -->
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">폐기 정보</h5>
                                    <div class="form-group">
                                        <label for="disposeQuantity">폐기할 수량</label>
                                        <input type="number" class="form-control form-control-sm" id="disposeQuantity" placeholder="폐기할 수량 입력">
                                    </div>
                                    <div class="form-group">
                                        <label for="disposeReason">폐기 사유</label>
                                        <textarea class="form-control form-control-sm" id="disposeReason" rows="3" placeholder="폐기 사유 입력"></textarea>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-danger" id="IvDelete">폐기</button>
                            </div>                        
                            <div class="card">
                                <div class="card-body">
                                
                                    <h5 class="card-title">비고란</h5>
                                    <div class="form-group">
                                        <textarea class="form-control" id="notes" rows="10" placeholder="비고 입력"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="IvModify">수정</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
