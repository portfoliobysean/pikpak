<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>상품 코드 / 상품명 찾기</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 모달 -->
<div class="modal fade" th:fragment="product_search_popup" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">상품코드/상품명 찾기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 검색 바 -->
                <div class="form-group">
                    <table class="table table-bordered" style="margin-top: 20px;">
                        <tbody>
                            <tr>
                                <td style="width: 20%; height: 20px; line-height: 34px;">상품코드</td>
									<td style="display: flex; flex-direction: row; align-items: center; width: 100%;">
										<!-- 상품 코드 -->
										<select class="form-control" id="product_cd" onchange="fetchProductDataByCode(this.value)" style="flex: 4; margin-right: 5px; min-width: 100px;">
											<option value="">상품코드 선택</option>
											<option th:each="code : ${product_cd}" th:value="${code}" th:text="${code}"></option>
										</select>
									<!-- 상품명 -->
										<select class="form-control" id="product_nm" onchange="fetchProductDataByName(this.value)" style="flex: 4; margin-right: 5px; min-width: 100px;">
											<option value="">상품명 선택</option>
											<option th:each="name : ${product_nm}" th:value="${name}" th:text="${name}"></option>
										</select>
									</td>
                                <td style="padding: 7px;">
                                    <button type="button" class="btn btn-warning">조회</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 상품 목록 -->
                <p style="font-size: 12px; height: 25px; line-height: 30px;">※상품목록</p>
                <div class="table-responsive" style="height: 400px; overflow-y: auto;">
                    <table class="table table-hover">
                        <thead style="background-color: rgb(130, 210, 213);">
                            <tr>
                                <th>NO.</th>
                                <th style="text-align: center;">상품코드</th>
                                <th style="text-align: center;">상품명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td style="text-align: center;">SM-12345</td>
                                <td style="text-align: center;">삼성 갤럭시북</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td style="text-align: center;">SM-21215</td>
                                <td style="text-align: center;">스타일러</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 페이지네이션 -->
                <nav>
                    <ul class="pagination custom-pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
	<script src="/resources/assets/vendor/jquery/jquery.min.js"></script>
	<script src="/resources/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/resources/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="/resources/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="/resources/assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="/resources/assets/scripts/klorofil-common.js"></script>

</body>
</html>
