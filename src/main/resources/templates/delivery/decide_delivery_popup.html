<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>배송 확정</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- 모달 -->
	<div class="modal fade" th:fragment="decide_deliver_popup"
		id="decidedeliModal" tabindex="-1"
		aria-labelledby="decidedeliModalLabel" insert>
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="decidedeliModalLabel">배송 확정</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="frm_decide_deli">
						<!-- 검색 바 -->
						<div class="form-group">
							<span>※납품 정보</span>
							<table class="table table-bordered" style="margin-top: 20px;">
								<tbody>
									<tr>
										<td style="width: 30%;">데이터 코드</td>
										<td><input type="text"  readonly="readonly"
											id="deliver_cd_deli" name="deliver_cd"> 
											<input type="hidden" id="request_cd_deli" name="request_cd">
											<input type="hidden" id="supplier_cd_deli" name="supplier_cd">
											<input type="hidden" id="exreceiving_size_deli" name="exreceiving_size">
											</td>
									</tr>
									<tr>
										<td style="width: 30%;">상품코드</td>
										<td><input type="text"  readonly="readonly"
											id="product_cd_deli" name="product_cd"></td>
									</tr>
									<tr>
										<td style="width: 30%;">상품명</td>
										<td><input type="text"  readonly="readonly"
											id="product_nm_deli" name="product_nm"></td>
									</tr>

									<tr>
										<td style="width: 30%;">납품수량</td>
										<td><input type="text"  maxlength="3"
											id="product_qty_deli" readonly="readonly"
											name="exreceiving_qty">
									</tr>
									<tr>
										<td style="width: 30%;">제조 일자</td>
										<td><div style="display: flex; align-items: center;">
												<input type="date" 
													id="make_dt_deli" name="make_dt" readonly="readonly">&nbsp;&nbsp;
											</div></td>
									</tr>
									<tr>
										<td style="width: 30%;">등록 일자</td>
										<td><div style="display: flex; align-items: center;">
												<input type="date" 
													id="deliver_dt_deli" readonly="readonly">&nbsp;&nbsp;
											</div></td>
									</tr>

								</tbody>
							</table>
							<hr>
							<span>※배송 확정</span>
							<table class="table table-bordered" style="margin-top: 20px;">
								<tbody>
									<tr>
										<td style="width: 30%;">배송 일시</td>
										<td>
											<div style="display: flex; align-items: center;">
												<input type="datetime-local" class="form-control"
													style="width: 50%;" name="departure_dt">
												&nbsp;&nbsp;
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<nav style="text-align: center; padding: 15px;">
							<span>
								<button type="button" class="btn btn-dark" id="decide_deli">등록</button>
							</span>

						</nav>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="../resources/assets/vendor/jquery/jquery.min.js"></script>
	<script src="../resources/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="../resources/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script
		src="../resources/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="../resources/assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="../resources/assets/scripts/klorofil-common.js"></script>
</body>
</html>
