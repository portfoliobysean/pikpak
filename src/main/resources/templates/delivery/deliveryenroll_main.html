	<section class="main" th:fragment="main_deliveryenroll">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">

				<!-- MAIN DATA VIEW -->
				<div class="panel panel-headline">

					<div class="panel-heading">
						<p class="panel-subtitle">
							홈 > 납품 > <span style="color: black;">납품관리</span>
						</p>
					</div>
					<div class="panel-body">
						<p class="menu"
							style="border-bottom: 1px solid black; height: 30px;">
							<span class="menu-item" id="go_reqstate">입고요청현황</span> <span
								class="menu-item active" id="go_delenroll">납품등록현황</span> <span
								class="menu-item" id="go_delreturn">납품반송현황</span>
						</p>
						<span style="float: right; height: 40px;">
							<button type="button" class="btn btn-success" id="deli_enroll_reset">초기화</button>
							<button type="button" class="btn btn-warning" id="deli_enroll_search">조회</button>
						</span>
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회옵션</p>

						<!-- 검색 옵션 테이블 시작 -->
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">등록일자</td>
									<td style="width: 30%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="date" class="form-control" style="width: 40%;"
											id="delenroll_start_date">&nbsp;&nbsp;
											~ &nbsp;&nbsp; <input type="date" class="form-control"
											id="delenroll_end_date" style="width: 40%;">
										</div>
									</td>
									<td style="width: 10%; height: 34px; line-height: 34px;">상품코드
										/ 명</td>
									<td style="width: 20%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;" id="search_pd_cd" readonly="readonly">&nbsp;&nbsp;
											<input type="text" class="form-control" style="width: 40%;" id="search_pd_nm" readonly="readonly">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="pd_search_de">검색</button>
										</div>
									</td>
									<td style="width: 10%; height: 34px; line-height: 34px;">상태</td>
									<td style="width: 20%; line-height: 34px;"><select
										class="form-control" id="delenroll_state"
										style="width: 35%; float: left; margin-right: 5px;">
											<option value="">상태 선택</option>
											<option value="대기">대기</option>
											<option value="배송">배송</option>
									</select></td>
								</tr>

							</tbody>
						</table>
						<!-- 검색 옵션 테이블 끝 -->
						<form id="frm_delivery_list">
							<p style="font-size: 12px; height: 25px; line-height: 30px;">※
								조회결과</p>
							<div class="panel-body panel-thead">
								<span style="float: right; height: 40px; margin-top: 20px;">
									<button type="button" class="btn btn-outline-danger"
										id="delist_delete">삭제</button>
								</span>
								<table class="table">
									<thead style="background-color: rgb(130, 210, 213);">
										<tr>
											<th style="text-align: center; width: 3%;"><input
												type="checkbox" id="del_all_ck"
												style="border: 1px solid #ccc;"></th>
											<th style="text-align: center; width: 10%;">상품코드</th>
											<th style="text-align: center; width: 12%;">상품명</th>
											<th style="text-align: center; width: 7%;">납품수량</th>
											<th style="text-align: center; width: 6%;">크기</th>
											<th style="text-align: center; width: 10%;">제조 일자</th>
											<th style="text-align: center; width: 10%;">등록 일자</th>
											<th style="text-align: center; width: 7%;">상태</th>
											<th style="text-align: center; width: 10%;">배송 일자</th>
											<th style="text-align: center; width: 15%;">관리</th>
										</tr>

									</thead>
								</table>
							</div>
							<div class="panel-body" style="height: 400px; overflow-y: auto;">

								</table>
							</div>
							<input type="hidden" name="deliver_idx">
						</form>
					</div>
