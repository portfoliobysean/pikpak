<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>입고 등록</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- 모달 -->
	<div class="modal fade" th:fragment="decide_recv_popup" id="decideRecvModal"
		tabindex="-1" aria-labelledby="decideRecvModalLabel" insert>
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="decideRecvModalLabel">입고등록</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="frm_decide_recv">
						<!-- 검색 바 -->
						<div class="form-group">
							<span>※가입고 정보</span>
							<table class="table table-bordered" style="margin-top: 20px;">
								<tbody>
									<tr>
										<td style="width: 30%;">상품코드</td>
										<td>
											<input type="text" readonly="readonly"
											id="product_cd_recv" name="product_cd">
											<input type="hidden" id="deliver_cd_recv" name="deliver_cd">
											<input type="hidden" id="exrecv_cd" name="exreceiving_cd">
											<input type="hidden" id="make_dt_recv" name="make_dt">
											<input type="hidden" id="exrecv_type_recv" name="exreceiving_type">
										</td>
									</tr>
									<tr>
										<td style="width: 30%;">상품명</td>
										<td><input type="text" readonly="readonly"
											id="product_nm_recv" name="product_nm"></td>
									</tr>
									<tr>
										<td style="width: 30%;">회사명</td>
										<td><input type="text" readonly="readonly"
											id="supplier_nm_recv" name="supplier_nm">
											<input type="hidden" id="supplier_cd_recv" name="supplier_cd">	
										</td>
									</tr>
									<tr>
										<td style="width: 30%;">상품수량</td>
										<td><input type="text" maxlength="3" 
										id="product_qty_recv" readonly="readonly" name="total_qty">
										<input type="hidden" id="return_qty" name="return_qty">
									</tr>
									<tr>
										<td style="width: 30%;">가입고 일자</td>
										<td><div style="display: flex; align-items: center;">
												<input type="date" class="form-control" style="width: 40%;"
												id="exrecv_dt" readonly="readonly">&nbsp;&nbsp;
										</div></td>
									</tr>

								</tbody>
							</table>
							<hr>
							<span>※입고 등록</span>
							<table class="table table-bordered" style="margin-top: 20px;">
								<tbody>
									<tr>
										<td style="width: 30%;">입고 일자</td>
										<td><div style="display: flex; align-items: center;">
												<input type="date" class="form-control" style="width: 40%;"
												name="inventory_dt">&nbsp;&nbsp;
										</div></td>
									</tr>
									<tr>
									<td style="width: 30%;">입고 위치</td>
									<td>
									<select class="form-control" id="exrecv_size" name="receiving_size"
										style="width: 35%; float: left; margin-right: 5px;">
											<option value="">크기 선택</option>
											<option value="1유형">1유형</option>
											<option value="2유형">2유형</option>
											<option value="3유형">3유형</option>
									</select>
									<select class="form-control" id="location_select" name="location_cd"
										style="width: 35%; float: left; margin-right: 5px;">
											<option value="">위치 선택</option>

									</select>
								</tr>
								<tr>
									<td style="width: 30%;">비고</td>
									<td>
									<textarea rows="2" cols="40" name="receiving_log"></textarea>		
									</td>
								</tr>
								</tbody>
							</table>
						</div>
						<nav style="text-align: center; padding: 15px;">
							<span>
								<button type="button" class="btn btn-dark" id="recv_enroll">등록</button> 
							</span>

						</nav>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="../resources/assets/vendor/jquery/jquery.min.js"></script>
	<script src="../resources/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="../resources/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script
		src="../resources/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="../resources/assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="../resources/assets/scripts/klorofil-common.js"></script>
</body>
</html>
