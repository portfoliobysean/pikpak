<!DOCTYPE html>

<body>
	<section class="main" th:fragment="main_outenroll">
		<!-- MAIN CONTENT -->
		<div class="main-content">

				<div class="panel panel-headline">

					<div class="panel-heading">
						<p class="panel-subtitle">
							홈 > 입고|출고 > <span style="color: black;">출고관리</span>
						</p>
					</div>
					<div class="panel-body">
						<p class="menu"
							style="border-bottom: 1px solid black; height: 30px;">
							<span class="menu-item active" id="go_outenroll">출고등록</span> <span
								class="menu-item" id="go_outstate">출고현황</span>
						</p>
						<span style="float: right; height: 40px;">
							<button type="button" class="btn btn-success" id="outen_list_reset">초기화</button>
							<button type="button" class="btn btn-warning" id="outen_list_search">조회</button>
						</span>
						<p style="font-size: 12px; height: 25px; line-height: 30px;">※
							조회옵션</p>

						<!-- 검색 옵션 테이블 시작 -->
						<table class="table table-bordered">
							<tbody>
								<tr>
									<td style="width: 10%; height: 34px; line-height: 34px;">
									<select class="form-control"
										style="width: 90%; float: left; margin-right: 5px;" id="outen_date_type">
											<option value="착수일자">착수일자</option>
											<option value="납기일자">납기일자</option>
									</select>
									<td style="width: 20%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="date" class="form-control" style="width: 40%;"
												id="outen_start_dt">&nbsp;&nbsp; ~ &nbsp;&nbsp; <input
												type="date" class="form-control" style="width: 40%;"
												id="outen_end_dt">
										</div>
									</td>
									
									<td style="width: 10%; height: 34px; line-height: 34px;">상품코드/명</td>
									<td style="width: 30%; line-height: 34px;">
										<div style="display: flex; align-items: center;">
											<input type="text" class="form-control" style="width: 40%;"
												id="search_pd_cd" readonly="readonly">&nbsp;&nbsp; <input
												type="text" class="form-control" style="width: 40%;"
												id="search_pd_nm" readonly="readonly">&nbsp;&nbsp;
											<button class="btn btn-primary" type="button" id="pd_search_oe">검색</button>
										</div>
									</td>
									
									<td style="width: 10%; height: 34px; line-height: 34px;">
									상태
									</td>
								
									<td style="width: 20%; line-height: 34px;">
										<select class="form-control"
										style="width: 90%; float: left; margin-right: 5px;" id="outen_state">
											<option value="">상태 선택</option>
											<option value="대기">대기</option>
											<option value="등록">등록</option>
									</select>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 검색 옵션 테이블 끝 -->

						<!-- 조회 결과 테이블 시작 -->
						<form id="frm_inreq_list">

								style="font-size: 12px; height: 25px; line-height: 30px; padding-top: 20px;">※

											<th style="text-align: center; width: 9%;">상품코드</th>
											<th style="text-align: center; width: 16%;">상품명</th>
											<th style="text-align: center; width: 8%;">상품수량</th>
											<th style="text-align: center; width: 13%;">착수일자</th>
											<th style="text-align: center; width: 13%;">납기일자</th>
											<th style="text-align: center; width: 6%;">상태</th>
											<th style="text-align: center; width: 11%;">출고</th>
										</tr>
									</thead>
								</table>

							</div>

					</div>
