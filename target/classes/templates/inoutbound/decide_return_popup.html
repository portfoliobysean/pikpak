<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>반송 팝업</title>
<!-- Bootstrap CSS -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- 모달 -->
	<div class="modal fade" th:fragment="decide_rt_popup" id="decideReturnModal"
		tabindex="-1" aria-labelledby="decideReturnModalLabel" insert>
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="decideReturnModalLabel">반송 등록</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="frm_deliver_return">
						<!-- 검색 바 -->
						<div class="form-group">
							<span>※가입고 정보</span>
							<table class="table table-bordered" style="margin-top: 20px;">
								<tbody>
									<tr>
										<td style="width: 30%;">상품코드</td>
										<td>
											<input type="text" readonly="readonly"
											id="product_cd_return">
											<input type="hidden" id="deliver_cd_return" name="deliver_cd">
											<input type="hidden" id="exrecv_cd_return" name="exreceiving_cd">
										</td>
									</tr>
									<tr>
										<td style="width: 30%;">상품명</td>
										<td><input type="text" readonly="readonly"
											id="product_nm_return"></td>
									</tr>
									<tr>
										<td style="width: 30%;">회사명</td>
										<td><input type="text" readonly="readonly"
											id="supplier_nm_return"></td>
									</tr>
									<tr>
										<td style="width: 30%;">상품수량</td>
										<td><input type="text" maxlength="3" 
										id="product_qty_return" readonly="readonly">
										<input type="hidden"  id="request_idx_input">
										</td>
									</tr>
									
									<tr>
										<td style="width: 30%;">가입고 일자</td>
										<td><div style="display: flex; align-items: center;">
												<input type="date" class="form-control" style="width: 40%;"
												id="exrecv_dt_return" readonly="readonly">&nbsp;&nbsp;
										</div></td>
									</tr>
			
								</tbody>
							</table>
							<hr>
							<span>※반송 등록</span>
							<table class="table table-bordered" style="margin-top: 20px;">
								<tbody>
									<tr>
										<td style="width: 30%;">반송 수량</td>
										<td><input type="text" name="d_return_qty"></input></td>
									</tr>
									<tr>
										<td style="width: 30%;">반송 일자</td>
										<td><div style="display: flex; align-items: center;">
												<input type="date" class="form-control" style="width: 40%;"
												name="d_return_dt">&nbsp;&nbsp;
										</div></td>
									</tr>
									<tr>
										<td style="width: 30%;">반송 사유</td>
										<td><textarea rows="3" cols="50" maxlength="255" name="d_return_type"></textarea></td>
									</tr>
								</tbody>
							</table>
						</div>
						<nav style="text-align: center; padding: 15px;">
							<span>
								<button type="button" class="btn btn-dark" id="return_enroll">등록</button> 
							</span>

						</nav>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript -->
	<script src="../resources/assets/vendor/jquery/jquery.min.js"></script>
	<script src="../resources/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="../resources/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script
		src="../resources/assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="../resources/assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="../resources/assets/scripts/klorofil-common.js"></script>
</body>
</html>
